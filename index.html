<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLY1CUT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main Competition Page -->
        <div id="mainPage">
            <h1>ONLY1CUT</h1>
            
            <div class="competitor">
                <h2>Player 1</h2>
                <input type="text" id="name1" placeholder="Enter name">
                <div class="weight-inputs">
                    <input type="number" id="side1a" step="0.1" placeholder="Side A (g)">
                    <input type="number" id="side1b" step="0.1" placeholder="Side B (g)">
                </div>
            </div>
            
            <div class="competitor">
                <h2>Player 2</h2>
                <input type="text" id="name2" placeholder="Enter name">
                <div class="weight-inputs">
                    <input type="number" id="side2a" step="0.1" placeholder="Side A (g)">
                    <input type="number" id="side2b" step="0.1" placeholder="Side B (g)">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="calculateWinner()">Calculate</button>
                <button class="secondary-btn" onclick="showLeaderboard()">Leaderboard</button>
            </div>
        </div>
        
        <!-- Results Page -->
        <div class="results" id="results">
            <h1>Match Results</h1>
            
            <div class="result-item">
                <h3 id="result1name"></h3>
                <div class="percentage" id="result1diff"></div>
                <p id="result1details"></p>
            </div>
            
            <div class="result-item">
                <h3 id="result2name"></h3>
                <div class="percentage" id="result2diff"></div>
                <p id="result2details"></p>
            </div>
            
            <div class="winner" id="winner"></div>
            
            <div class="button-group">
                <button onclick="nextMatch()">New Competition</button>
                <button class="secondary-btn" onclick="showLeaderboard()">Leaderboard</button>
            </div>
        </div>
        
        <!-- Leaderboard Page -->
        <div class="leaderboard-page" id="leaderboardPage">
            <h1>Leaderboard</h1>
            
            <div class="leaderboard-container" id="leaderboardContainer">
                <div class="no-data">No matches recorded yet</div>
            </div>
            
            <div class="button-group">
                <button onclick="backToCompetition()">Back to Competition</button>
                <button class="danger-btn" onclick="resetLeaderboard()">Reset Leaderboard</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
